<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Follow Me</title>
</head>
<body>
    <div class="container-fluid p-0 gameContainer ">
 
                <div class="myNav container-fluid">
                    <div class="row">
                        <div class="col-3">
                            <button class="startGame btn btn-primary ">New Game</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="endGame btn btn-danger">End Game</button>
                        </div>
                        <div class="col-6 scoreHeading display-5">
                             Score:
                        </div>
                    </div>
                </div>

        <h1 class="heading">Follow Me</h1>
        <div class="game_container .d-flex">
            <div class="red game_button "></div>
            <div class="blue game_button"></div>
            <div class="green game_button"></div>
            <div class="yellow game_button"></div>
            <div class="inner_space"></div>
        </div>
        <p class="footer">Not affiliated with Hasbro Gaming, Simon or any related entities.  For educational purposes only, not for commercial use.</p>
    </div>

    <!-- JavaScript Bundle with Popper  bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js" ></script>
</body>
</html>
